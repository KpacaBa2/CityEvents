{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Удалить событие — CityEvents" %}{% endblock %}

{% block content %}
<section class="section">
    <h1>{% trans "Удалить событие" %}</h1>
    <p>{% trans "Вы уверены, что хотите удалить это событие?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">{% trans "Удалить" %}</button>
        <a class="btn btn-ghost" href="{% url 'events:list' %}">{% trans "Отмена" %}</a>
    </form>
</section>
{% endblock %}
